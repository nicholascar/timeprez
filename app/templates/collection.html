{% extends "page.html" %}
{% block content %}
  <div>
    <h1>{{ collection.title }}</h1>
  </div>
  <div id="maincontent">
    {% if collection.description is not none %}
      <div>{{ collection.description|safe }}</div>
    {% endif %}
    <p>Items in this Collection:</p>
    <ul>
      <li><a href="{{ uri }}/items">Items</a></li>
    </ul>
  </div>
  {% include 'page_altprofiles.html' %}
{% endblock %}
